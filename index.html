<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ff8fb1;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    .card {
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background: #ff3b3b;
      color: white;
    }

    #noBtn {
      background: #333;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Gowdre ❤️<br>Will you be my Valentine?</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    function moveButton() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveButton);
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveButton();
    });
    noBtn.addEventListener("touchstart", moveButton);

    document.getElementById("yesBtn").onclick = () => {
      document.body.innerHTML =
        "<h1 style='color:white;font-family:Arial'>Yay Gowdre!!! ❤️</h1>";
    };
  </script>

</body>
</html>
